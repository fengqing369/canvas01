<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas的准备工作</title>
  <style>
    /* 如果我们用css样式去设置canvas的大小的话 相当于一个弹性布  */

    canvas {

      border: 1px solid red;
    }
  </style>
</head>

<body>
  <!-- 设置了canvas的尺寸 -->
  <canvas width="600" height="400">浏览器不支持canvas标签 请升级浏览器</canvas>
</body>

</html>
