<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制三角形</title>
</head>
<body>
  <!-- 1.canvas是HTML5的新的特性 有兼容性 只要浏览器支持canvas 那么所有浏览器都没有兼容性
  -->

  <!-- 2. canvas默认有一个大小  width: 300 height: 150
          canvas不能使用css调整大小 只能使用canvas的html的属性  width 和 height
  -->
  <canvas width="600" height="400">您的浏览器版本过低,请升级浏览器</canvas>

  <script>
    var canvas = document.querySelector("canvas");

    var context = canvas.getContext('2d');

    context.moveTo(100,100);
    context.lineTo(300,300);
    context.lineTo(200,400);
    // context.lineTo(100,100); 这句可以不写 我们要的就是闭合路径
    context.closePath();

    context.stroke();
  </script>
</body>
</html>
