<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制前准备工作</title>
  <style>
    canvas {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <!-- 1.canvas是HTML5的新的特性 有兼容性 只要浏览器支持canvas 那么所有浏览器都没有兼容性
  -->

  <!-- 2. canvas默认有一个大小  width: 300 height: 150
          canvas不能使用css调整大小 只能使用canvas的html的属性  width 和 height
  -->
  <canvas width="600" height="400">您的浏览器版本过低,请升级浏览器</canvas>

  <script>
    var canvas = document.querySelector("canvas");

    var context = canvas.getContext('2d');


    // 1.获取cavas的尺寸
    var cWidth = canvas.width;
    // console.log(cWidth);
    var cHeight = canvas.height;
    // 2.设置间隙
    var space = 20;
    // 3.计算坐标原点
    var zeroX = space;
    var zeroY = cHeight - space;
    // 4.画X轴
    context.moveTo(zeroX, zeroY);
    context.lineTo(cWidth - space, zeroY);
    context.stroke();
    // 5.画Y轴
    context.beginPath();
    context.moveTo(zeroX,zeroY);
    context.lineTo(space,space);
    context.stroke();
  </script>
</body>

</html>
